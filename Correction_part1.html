    <script>
      // array to store the grades for each question
      var grades = [];

      // function to set the grade for a question
      function setGrade(grade, question, button) {
        // subtract 1 from the question number to match the array index
        question = question - 1;

        // Remove the 'is-active' class from all buttons in the group
        var buttons = button.parentNode.querySelectorAll('button');
        buttons.forEach(function(btn) {
          btn.classList.remove('is-active');
        });
        
        // Add the 'is-active' class to the clicked button
        button.classList.add('is-active');

        // set the grade for the specified question
        grades[question] = grade;
        console.log('Grade for question ' + (question + 1) + ': ' + grade);
        console.log('All grades: ' + grades);
      }

    </script>
